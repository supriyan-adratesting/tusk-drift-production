<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Recommended Jobs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background-color: #eaeaea; color: #333;">
    <div
        style="max-width: 640px; margin: 0 auto; background-color: #ffffff; border-radius: 2px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <!-- Header -->
        <div style="background-color: #ffd5ab; text-align: center; padding: 30px 0;">
            <img src="https://f433bcd3c6.imgdist.com/pub/bfra/ej458afr/734/h66/67a/Source-02.png" alt="Company Logo"
                style="width: 200px; max-width: 100%; height: auto;">
        </div>

        <!-- Body -->
        <div style="padding: 25px; background-color: #ffffff;">
            <div style="text-align: center; font-size: 20px; font-weight: 700; margin-bottom: 30px; margin-top: 10px;">
                <h3 style="margin: 0;">AI Recommended Jobs</h3>
            </div>
            <div
                style="background-color: #f7f7f7; padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
                <div style="font-size: 16px; font-weight: 600;">{title1}</div>
                <div style="font-size: 14px; color: #888; margin-top: 5px;">{location1}</div>
                <div style="font-size: 14px; margin-top: 10px;">
                    {job_desc1}
                </div>
            </div>

            <div
                style="background-color: #f7f7f7; padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
                <div style="font-size: 16px; font-weight: 600;">{title2}</div>
                <div style="font-size: 14px; color: #888; margin-top: 5px;">{location2}</div>
                <div style="font-size: 14px; margin-top: 10px;">
                    {job_desc2}
                </div>
            </div>
            <div style="text-align: center;">
                <a href={recommended_tab_link}
                    style="display: inline-block; margin-top: 15px; background-color: #ff9832; color: #ffffff; text-decoration: none; padding: 10px 30px; border-radius: 5px; font-weight: 600; text-align: center;">View
                    Job</a>
            </div>
        </div>



        <!-- Footer -->
        <div style="background-color: #ffd5ab; text-align: center; padding: 30px 0;">
            <img src="https://f433bcd3c6.imgdist.com/pub/bfra/ej458afr/734/h66/67a/Source-02.png" alt="Footer Logo"
                style="width: 200px; max-width: 100%; height: auto;">
        </div>
    </div>
</body>

</html>
