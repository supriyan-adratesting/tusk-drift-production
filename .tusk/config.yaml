service:
  name: tusk-drift-production
  port: 5000
  start:
    command: unset HTTP_PROXY HTTPS_PROXY ALL_PROXY http_proxy https_proxy all_proxy && python app.py
  readiness_check:
    command: curl -fsS http://localhost:5000/health
    timeout: 30s
    interval: 1s

traces:
  dir: .tusk/traces

test_execution:
  timeout: 30s

recording:
  sampling_rate: 1.0
  export_spans: false
  enable_env_var_recording: false
