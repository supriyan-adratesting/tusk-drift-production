name: Tusk Drift CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tusk-drift:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: secondcareers_local
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y socat

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tusk-drift-python-sdk

      - name: Install Tusk CLI
        run: curl -fsSL https://cli.usetusk.ai/install.sh | sh

      - name: Check MySQL tables
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

      - name: Start backend
        run: |
          python app.py &
          sleep 60

      - name: Run Tusk Drift
        run: tusk run