name: Tusk Drift CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tusk-drift:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # SDK requires 3.12+, not 3.10

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Remove: pip install tusk-drift-cli (it's not a pip package)

      - name: Run Tusk Drift tests
        uses: Use-Tusk/drift-action@v1  # Use the official GitHub Action
        