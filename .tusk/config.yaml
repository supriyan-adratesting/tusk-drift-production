service:
  name: tusk-drift-production
  port: 5000
  start:
    command: python app.py
  readiness_check:
    command: curl -fsS http://localhost:5000/health
    timeout: 30s
    interval: 1s
  id: 7b866ba3-0b5b-4374-be8c-c30b4b0888cd

traces:
  dir: .tusk/traces

test_execution:
  timeout: 30s

recording:
  sampling_rate: 1
  export_spans: true
  enable_env_var_recording: true
